<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNBU闲置小市场 - 原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .phone-container {
            width: 390px; /* iPhone 15 Pro width */
            height: 844px; /* iPhone 15 Pro height */
            border-radius: 44px;
            overflow: hidden;
            border: 10px solid #000;
            position: relative;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(410px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        .page-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">BNBU闲置小市场 - 原型设计</h1>
        
        <div class="prototype-container">
            <!-- 首页 -->
            <div>
                <p class="page-title">首页（商品列表）</p>
                <div class="phone-container">
                    <div class="phone-notch"></div>
                    <iframe src="home.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 发布商品 -->
            <div>
                <p class="page-title">发布商品</p>
                <div class="phone-container">
                    <div class="phone-notch"></div>
                    <iframe src="publish.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 商品详情 -->
            <div>
                <p class="page-title">商品详情</p>
                <div class="phone-container">
                    <div class="phone-notch"></div>
                    <iframe src="detail.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 我的发布 -->
            <div>
                <p class="page-title">我的发布</p>
                <div class="phone-container">
                    <div class="phone-notch"></div>
                    <iframe src="my.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 我的收藏 -->
            <div>
                <p class="page-title">我的收藏</p>
                <div class="phone-container">
                    <div class="phone-notch"></div>
                    <iframe src="favorites.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 消息列表 -->
            <div>
                <p class="page-title">消息列表</p>
                <div class="phone-container">
                    <div class="phone-notch"></div>
                    <iframe src="messages.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 我的发布列表 -->
            <div>
                <p class="page-title">我的发布列表</p>
                <div class="phone-container">
                    <div class="phone-notch"></div>
                    <iframe src="my-items.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
